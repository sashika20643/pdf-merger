<!DOCTYPE html>
<html>
<head>
    <title>PDF Merger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Merger</h1>
        <p>Merge multiple PDF files into a single PDF</p>
        <form action="/merge" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Select PDF files:</label>
                <input type="file" name="pdf_files" multiple>
            </div>
            <div class="form-group">
                <input type="submit" value="Merge PDFs">
            </div>
        </form>
    </div>
</body>
</html>
